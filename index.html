<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器用法 */
        /* div p{
            color: red;
        } */
        /* 子选择器用法 */
        /* div>a{
            color: red;
        } */
        /* a:hover{
            color: red;
        } */
        /* 提示css属性：单词的首字母 */
        /* 宽度300，高度200，背景色粉色快速得到 */
        /* w300+h200+bgc */
        /* 导航栏案例 */
        a{
            text-decoration: none;
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: red;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        a:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <div>
        <p>这是div的儿子p</p>
        <a href="#">这是div里面的a</a>
        <p>
            <a href="#">这是div里面的p里面的a</a>
        </p>
    </div>
    <!-- emmet语法 -->
    <!-- ul>li{111}*3 -->
    <!-- ul>li{$}*3 -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
